<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="content-page w-75 m-auto p-5">
            <h1>Smart Login System</h1>
            <input type="text" class="form-input my-3" name="Name" placeholder="Enter your Name" required id="signName">
            <input type="text" class="form-input my-3" name="email" placeholder="Enter your Email" required id="signEmail" oninput="validate(EmailRegex,signEmail)">
            <p id="error-Email"></p>
            <input type="text" class="form-input my-3" name="password" placeholder="Enter Your password" required id="signPassword">
            <p id="error"></p>
            <button class="btn btn-outline-info w-100 my-3" onclick="enterData()">Sign Up</button>
            <p class="text-white lh-sm" >You have an account? <span><a href="./index.html" class="text-white login-a">Sign in</a></span></p>
        </div>
    </div>
    



    <script src="./js/indx.js"></script>
</body>
</html>
